{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
<script>
    window.onload = function () {
        window.location.replace("/dashboard");
    }
</script>
{% else %}

<!-- Navbar start -->
<nav id="navbar-example2" class="navbar navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><img src="{% static 'images/icon.png' %}" alt="High Court Logo" style="width: 5%;">
        <b style="color: #47b;">High Court of Gujarat</b></a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#reg" style="color: #333; font-weight: bold; font-size: 20px;">E-filing system</a>
        </li>
    </ul>
</nav>
<!-- navbar end -->

<style>
    body {
        background: url("{% static 'images/gujhc-front.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    #login-div {
        background-color: #06c;
        margin-top: 150px;
        text-align: center;
        opacity: 0.9;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div id="login-div" class="col-md-4">
            <!-- Alerts here -->
            {% include 'partials/_alerts.html' %}
            <h3 style="color: white;"><u>Login Page</u></h3>
            <br>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="color: white;"><b>Username</b></label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username" style="color: white;"><b>Password</b></label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-outline-light btn-block"
                        style="font-weight: bold;">
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <a href="{% url 'reset_password' %}" class="btnForgetPwd">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="{% url 'register_lawyer' %}" class="btnForgetPwd">Register as Lawyer</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
